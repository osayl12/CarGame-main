<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Viper</title>
    <link rel="stylesheet" href="Menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <div class="postion-texts">
            <p class="text-name"><i class="fas fa-car"></i> Velocity Viper</p>
            <button id="playButton" class="play-button" onclick="startGame()">Start Game</button>
            <button class="reset-button" onclick="resetGame()">Reset Highest Score</button>
            <div id="scoreDisplay">Your Last Score is: 0</div>
            <p class="best-score">Best Score: 0</p>
                <div class="audio-container">
                    <button id="customPlayButton" class="custom-play-button" onclick="toggleAudio()">
                        <i class="fas fa-gamepad"></i>
                    </button>
                    <div class="audio-controls">
                        <div class="volume-control">
                            <label for="volumeSlider">Volume:</label>
                            <input type="range" id="volumeSlider" class="custom-volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume()">
                        </div>
                        <div class="music-select">
                            <label for="musicSelect">Select Music:</label>
                            <select id="musicSelect" class="styled-select" onchange="changeMusic(this.value)">
                                <option value="../menuaudio/m1.mp3">Song 1</option>
                                <option value="../menuaudio/m2.mp3">Song 2</option>
                                <option value="../menuaudio/m3.mp3">Song 3</option>
                            </select>
                            <div class="music-duration">Duration: 0:00 / 0:00</div>
                        </div>
                    </div>
                    <audio id="backgroundMusic">
                        <source id="musicSource" src="../menuaudio/m1.mp3" type="audio/mpeg">
                    </audio>
                </div>
                
                
            </div>     
        </div>
</body>
<script src="../menugame/menu.js"></script>
</html>
